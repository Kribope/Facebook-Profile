    <nav>

        <a href="/html/">

    <div class = "heads">
        <main class = "backgroundpicture"></main>
        <button>Add cover photo</button>
        <div class = "insidehead">
            <img src = "mainprofile.jpg">
        </div>
        <h1>Ivan Dadacay</h1>
        <p>751 followers • 141 following</p>
        <div class = "friends">
            <img src = "pic1.jpg" alt="mylove">
            <img src = "pic2.jpg" alt="mingkay">
            <img src = "pic3.jpg" alt="mingkay2">
            <img src = "pic4.jpg" alt="mingkay3">
            <div class = "btns">
                <button>Edit</button>
                <button>View Tools</button>
                <button>Advertise</button>
                <button></button>
                <div class = "about">
                    <button>Posts</button>
                    <button>About</button>
                    <button>Reels</button>
                    <button>Photos</button>
                    <button>Videos</button>
                    <button>Groups</button>
                    <button>More</button>
                    <button></button>
                </div>
            </div>
        </div>
    </div>
    <div class = "mainpost">
        <main class = "anotherbackgroundmain"></main>
        <div class ="intro">
            <main></main>
            <div class = "status">
                <h2>Intro</h2>
                <p>AYBAN</p>
                <button>Edit bio</button>
                <div class = "achievement">
                    <img src = "warning.png" alt = "warn" class = "warning">
                    <h4 class = "profiletext"><bold>Profile</bold><span style="font-weight: normal;"> • Digital creator</span></h4>
                    <img src = "graduate.png" alt = "graduation" class = "graduation">
                    <h4 class = "stud"><span style="font-weight: normal;">Studied at</span> <bold>University of Science and 
                        <br>Technology of Southern Philippines</h4>
                    <div class = "featured">
                        <button class = "details">Edit details</button>
                        <img src = "pics1.png" alt = "dog1" class = "pics1">
                        <img src = "pics2.png" alt = "dog2" class = "pics2">
                        <img src = "pics3.png" alt = "dog3" class = "pics3">
                        <button class = "features">Edit featured</button>
                    </div>
                </div>
            </div>
        </div>
        <div class = "post">
            <main class = "postbackground"></main>
            <div class = "posting">
                <img src = "profile.jpg" alt = "prof" class = "prof">
                <input type="text" class="post_type" placeholder= "What's on your mind?">
                <div class = "settings">
                    <button class = "live">Live video</button>
                    <button class = "photo">Photo/video</button>
                    <button class = "reel">Reel</button>
                </div>
            </div>
        </div>
        <div class = "anotherpost">
            <main class = "anotherpostbackground"></main>
            <div class = "anotherclasspost">
                <h2>Posts</h2>
                <button class = "filter">Filters</button>
                <button class = "manage_post">Manage post</button>
                <button class = "list_view">List view</button>
                <button class = "grid_view">Grid view</button>
            </div>
        </div>
        <div class = "post1">
            <main class = "posted1"></main>
            <div class = "insidepost1">
                <img src = "profile.jpg" alt = "prof1" class = "prof1"> 
                <h3 class = "name">Ivan Dadacay</h3>
                <p class = "time">6h •</p>
                <img src = "picpost1.png" alt = "picpost1" class = "picpost1">
                <img src = "account.png" alt = "account" class = "account">
                <h3 class = "namepost">Haikyuu Nation</h3>
                <p class = "timepost">18h •</p>
                <p class = "description">Haikyuu: The best love team!</p>
                <div class = "react">
                    <button class = "like">Like</button>
                    <button class = "comment">Comment</button>
                    <button class = "share">Share</button>
                </div>
            </div>
        </div>
